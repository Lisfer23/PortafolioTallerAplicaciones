<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Validaciones</title>
   
    <!-- uff cuando es con wamp server la direccion debe ser completa-->
    <link rel="stylesheet" href="./estilos/estilo.css"> 

    <!-- pero si uso live server o liver server five NOOOO
       link rel="stylesheet" href="/estilos/estilos.css">
    
    -->
</head>
<body>
    <form id="formulario" onsubmit="return validarFormulario()">
        <h2>Formulario de Registro</h2>

        <!-- Campo: Nombre -->
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <div id="error-nombre" class="error"></div>

        <!-- Campo: Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <div id="error-email" class="error"></div>

        <!-- Campo: Contraseña -->
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password">
        <div id="error-password" class="error"></div>

        <!-- Botón de Envío -->
        <button type="submit">Registrarse</button>
    </form>

    <!-- Vincular el archivo JavaScript -->

    <!-- uff cuando es con wamp server la direccion debe ser completa-->
    <script src="./js/script.js"></script>

     <!-- cuando es con LIVER SERVER O LIVE SERVER FIVE NOOO
       <script src="/js/script.js"></script>
     
     -->
</body>
</html>
